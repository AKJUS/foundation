notice:
  discussion:
    rules:
      - # If a discussion is created in Announcements or Consensus Building
        # and it already has the notice label, send an email
        category:
          - Announcements
          - Consensus Building
        label: [notice]
        action: [created]
        then: [announce]
      - # If a discussion is created in or moved to Announcements or Consensus Building
        # and it does not have the notice label, apply the notice label
        category:
          - Announcements
          - Consensus Building
        label: ["!notice"]
        action: [created, category_changed]
        then: [apply_notice]
      - # If the notice or vote/open label is applied, send email
        action: [labeled]
        label:
          - notice
          - "vote/open"
        then: [announce]
      - # If the vote/done label is applied, remove the vote/open label
        action: [labeled]
        label: ["vote/done"]
        then: [remove_open]
  pull_request:
    rules:
      - # If a pull request modifies bylaws or policies
        # and it does not have the notice label, apply the notice label
        action:
          - opened
          - edited
          - closed
        paths:
          - bylaws/*
          - policies/*
        label: ["!notice"]
        then: [apply_notice]
      - # If a pull request is labeled with notice,
        # send an email to announce
        action: [labeled]
        label:
          - notice
          - "vote/open"
        then: [announce]
      - # If a pull request with a vote/open label is closed,
        # finish the vote
        action: [closed]
        label: ["vote/open"]
        then: [apply_done]
      - # If the vote/done label is applied, remove the vote/open label
        action: [labeled]
        label: ["vote/done"]
        then: [remove_open]
  actions:
    apply_notice: [notice]
    apply_done: ["vote/done"]
    remove_open: ["!vote/open"]
    announce:
      address:
      - announce@commonhaus.org

voting:
  exclude_login:
    - commonhaus-bot
  error_email_address:
    - automation@commonhaus.org
  status:
    badge: https://www.commonhaus.org/votes/{{repoName}}/{{number}}.svg
    page: https://www.commonhaus.org/votes/{{repoName}}/{{number}}.html
